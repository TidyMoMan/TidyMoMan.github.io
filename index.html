<script>


var i = 0;
var id = "typed";
var txt = 'I'm Moses.';
var speed = 100;

function typeWriter() {

  if (i < txt.length) {
    document.getElementById(id).innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
window.onload = typeWriter();
</script>

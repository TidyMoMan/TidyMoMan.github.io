<html>

<head>
    <title>
        brad space invaders
    </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
</head>

<body>
    <div id="game"></div>
    <script>

        const phaserConfig = {
            type: Phaser.AUTO,
            parent: "game",
            width: 1280,
            height: 720,
            scale: {
            mode: Phaser.Scale.FIT,
            
        },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {},
                    debug: false
                }
            },
            backgroundColor: "#5DACD8",
            scene: {
                init: initScene,
                preload: preloadScene,
                create: createScene,
                update: updateScene
            }
        };

        const game = new Phaser.Game(phaserConfig);
        var cursors;
        var ball;
        var brad;
        var bradVelocity = 100;
        var bradVelocityX = 100;
        var invaders;

        function initScene() { }
        function preloadScene(
        ) {
            this.load.image("background", "/assets/retrospace2.jpg");
            this.load.image("brad", "/assets/star.png");
            this.load.image("ball", "/assets/retrospaceship.png");
            this.load.image('spark', '/assets/blue-flare.png');
            this.load.image('invader', '/assets/space_invader.png');


        }
        function createScene() {
            this.scale.displaySize.setAspectRatio(16/8);
    this.scale.refresh();
            
            cursors = this.input.keyboard.createCursorKeys();
            background = this.add.tileSprite(640, 200, 1280, 1000, "background");

            ball = this.physics.add.sprite(100, 450, 'ball');
            brad = this.physics.add.sprite(100, 150, 'brad');

            

            ball.setCollideWorldBounds(true);
            brad.setCollideWorldBounds(true);
            
            //brad.setBounce(1, 1);
            ball.setBounce(1, 1);
            

            brad.body.onWorldBounds = true; //HANDY DANDY
            this.physics.add.collider(ball, brad)
            //this.physics.overlap(this.brad, this.ball, onWorldBounds);
            this.physics.world.on('worldbounds', onWorldBounds);
            Phaser.Geom.Intersects.RectangleToRectangle(brad, ball)

            invaders = this.add.group();

            window.setInterval(() => {
                let invader = this.physics.add.sprite(1280, Phaser.Math.Between(0, 640), 'invader')
                invaders.add(invader);
                invader.setCollideWorldBounds(true);
                this.physics.add.collider(invader, invaders)
                invader.setBounce(1, 1);
                invader.setVelocityX(Phaser.Math.Between(75, 300))
                invader.setVelocityY(Phaser.Math.Between(75, 300))
                var emitter2 = particles.createEmitter({
  
    angle: { min: -180, max: 180 },
    speed: 10,
    gravityX: 0,
    lifespan: 400,
    quantity: 6,
    scale: { start: 0.1, end: 1 },
    blendMode: 'ADD'
});
                emitter2.startFollow(invader);
                

            },5000)

            var particles = this.add.particles('spark');

            var emitter = particles.createEmitter({
               // x: 400,
               // y: 300,
                angle: { min: -180, max: 180 },
                speed: 10,
                gravityX: -350,
                lifespan: 4000,
                quantity: 6,
                scale: { start: 0.1, end: 1 },
                blendMode: 'ADD'
            });
            var particles2 = this.add.particles('spark');




            ball.body.immovable = true;



            //     var particles = this.add.particles('spark');

            //     var emitter = particles.createEmitter();
            emitter.startFollow(ball);
            


            // emitter.setSpeed(-200);
            // emitter.setBlendMode(Phaser.BlendModes.ADD);

        }
        function updateScene() {
            

            background.tilePositionX += .25;

            if (cursors.left.isDown) {
                ball.setVelocityX(-200);
            }
            else if (cursors.right.isDown) {
                ball.setVelocityX(400);
            }
            else {
                ball.setVelocityX(0);
            }

            if (cursors.up.isDown) {
                ball.setVelocityY(-100);
            }

            else if (cursors.down.isDown) {
                ball.setVelocityY(100);
            }
            else {
                ball.setVelocityY(0);
            }
            // brad.setVelocityY(bradVelocity);
            // brad.setVelocityX(bradVelocityX);
            // var actualSpeed = brad.body.velocity;

        }
        function onWorldBounds() {
            // bradVelocity = bradVelocity * -1;
            // bradVelocity = Phaser.Math.Between(75, 200);

        }
    </script>
</body>

</html>
